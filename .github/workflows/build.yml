on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_GCP_API_KEY=\${{ secrets.GCP_API_KEY }}" > .env
          echo "NEXT_PUBLIC_GCP_CLIENT_ID=\${{ secrets.GCP_CLIENT_ID }}" >> .env
      - name: Run build
        run: npm run build
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add . # Add all changes, including .env and build artifacts
          git commit -m "Automated build and deployment" || echo "No changes to commit"
          git push
